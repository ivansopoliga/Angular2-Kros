<h2>Miestnosti</h2>
<button type="button" class="btn btn-success" (click)="windowOpen()"><span class="glyphicon glyphicon-plus"></span>  Nová miestnosť</button>
<new-office *ngIf="showNewOfficeWindow" (windowClose)="windowClose($event)"></new-office>
<table class="table table-hover col-md-12">
  <thead>
    <tr>
      <th style="width: 5%;">#</th>
      <th>Názov miestnosti</th>
      <th>Typ miestnosti</th>
      <th style="width: 45%;">Popis miestnosti</th>
      <th>Akcie</th>
    </tr>
  </thead>
  <tr *ngFor="let office of offices">
    <td>{{ office.id }}</td>
    <td><strong>{{office.name}}</strong></td>
    <td>{{office.type}}</td>
    <td>{{office.description}}</td>
    <td>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-warning glyphicon glyphicon-edit"></button>
        <button type="button" class="btn btn-danger glyphicon glyphicon-trash"></button>
      </div>
    </td>
  </tr>
</table>
